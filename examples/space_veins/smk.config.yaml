numJobsPerConfig: 12
oppConfig: ["Iridium"]
itervars: ["warmupPeriod", "simTimeLimit", "nodeXPos"]
# scalars contains a list of module regular expressions and their scalars.
scalars: ["SatelliteExampleScenario.leoIRIDIUM[*].app[0].packetReceived:count",
          "SatelliteExampleScenario.node[*].app[0].packetSent:count"]
# vectors contains a list of module regular expressions and their vector.
vectors: ["SatelliteExampleScenario.globalStatistics.packetsReceived:vector",
          "SatelliteExampleScenario.globalStatistics.receivingSatelliteIds:vector",
          "SatelliteExampleScenario.node[*].vehicleStatistics.omnetCoordX:vector",
          "SatelliteExampleScenario.node[*].vehicleStatistics.omnetCoordY:vector",
          "SatelliteExampleScenario.node[*].vehicleStatistics.omnetCoordZ:vector",
          "SatelliteExampleScenario.node[*].vehicleStatistics.wgs84CoordLat:vector",
          "SatelliteExampleScenario.node[*].vehicleStatistics.wgs84CoordLon:vector",
          "SatelliteExampleScenario.node[*].vehicleStatistics.wgs84CoordAlt:vector"]
oppDebugConfig: "DebugIridium"
env: "Qtenv"
debugRunNumber: "0"
tool: "gdb"